{% extends "y/layout.html" %}

{% block body %}
  <div style="background-color: white; border: 1px solid cornsilk; border-radius: 10px; padding: 15px 30px; margin-top: 20px;">
    <div style="display: flex; align-items: center;">
      <h1 style="display: inline-block;">{{userData.username}}</h1>
      <button style="display: inline-block; margin-left: 30px;">Follow</button>
      <div style="margin-left: 30px;">Followers:</div>
      <div style="margin-left: 30px;">Following:</div>
    </div>

    <div style="background-color: white; border: 1px solid cornsilk; border-radius: 10px; padding: 15px 30px; margin-top: 20px;">
      {% for post in posts %}
    </div>
  </div>
{% endblock %}
