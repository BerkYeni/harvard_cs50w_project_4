{% extends "y/layout.html" %}

{% block body %}
  <div style="background-color: white; border: 1px solid cornsilk; border-radius: 10px; padding: 15px 30px; margin-top: 20px;">
    <h1 style="display: inline-block;">Following</h1>

    <div style="background-color: white; border: 1px solid cornsilk; border-radius: 10px; padding: 15px 30px; margin-top: 20px;">
      {% for post in posts %}
        <div style="
          background-color: white; 
          border: 1px solid cornsilk; 
          border-radius: 10px; 
          padding: 15px 30px; 
          margin-top: 20px;"

        >
          <div style="display: flex; justify-content: space-between;">
            <a href="{% url 'user' username=post.poster.username %}"><div>{{post.poster}}:</div></a>
            <div>{{post.date}}</div>
          </div>
          <div><strong>{{post.content}}</strong></div>
          <div>Likes: {{ post.likes }}</div>
        </div>
      {% empty %}
        <div>No posts.</div>
      {% endfor %}
    </div>

  <div style="display: flex; justify-content: space-around; margin-top: 20px;">
      <div>
      {% if previousPageNumber %}
        <a href="{% url 'followingPagination' page=previousPageNumber %}"><button style="padding: 5px 15px; margin-right: 10px;">Previous</button></a>
      {% endif %}
      {% if nextPageNumber %}
        <a href="{% url 'followingPagination' page=nextPageNumber %}"><button style="padding: 5px 15px;">Next</button></a>
      {% endif %}
      </div>
  </div>

  </div>
{% endblock %}
